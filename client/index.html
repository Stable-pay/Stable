<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StablePay" />
    <meta name="theme-color" content="#6667AB" />
    <meta name="msapplication-TileColor" content="#6667AB" />
    <meta name="msapplication-navbutton-color" content="#6667AB" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>StablePay - Web3 Remittance Platform</title>
    <meta name="description" content="Send money across borders with blockchain technology. Fast, secure, and transparent crypto-to-fiat transfers to India." />
    <meta name="keywords" content="crypto, remittance, blockchain, web3, transfer, india, stablecoin, wallet" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="StablePay - Web3 Remittance Platform" />
    <meta property="og:description" content="Send money across borders with blockchain technology" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stablepay.app" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StablePay - Web3 Remittance Platform" />
    <meta name="twitter:description" content="Send money across borders with blockchain technology" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236667AB'><path d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/></svg>" />
    
    <!-- Complete embedded CSS to bypass MIME type issues -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #6667AB;
        overflow-x: hidden;
        height: 100%;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #FCFBF4;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Complete brand-consistent styles */
      * {
        box-sizing: border-box;
      }
      
      .bg-primary { background-color: #6667AB !important; }
      .bg-secondary { background-color: #FCFBF4 !important; }
      .text-primary { color: #6667AB !important; }
      .text-secondary { color: #FCFBF4 !important; }
      
      /* Mobile responsive utilities */
      .mobile-button {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        min-height: 48px;
        touch-action: manipulation;
      }
      
      .btn-premium {
        background: linear-gradient(135deg, #6667AB 0%, #8B5FBF 100%);
        color: #FCFBF4;
        border: none;
        box-shadow: 0 4px 15px rgba(102, 103, 171, 0.4);
      }
      
      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 103, 171, 0.6);
      }
      
      .mobile-input {
        padding: 12px 16px;
        border-radius: 8px;
        border: 2px solid rgba(102, 103, 171, 0.3);
        background: white;
        color: #6667AB;
        font-weight: 500;
        min-height: 48px;
        font-size: 16px;
      }
      
      .mobile-input:focus {
        outline: none;
        border-color: #6667AB;
        box-shadow: 0 0 0 3px rgba(102, 103, 171, 0.1);
      }
      
      .mobile-form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #6667AB;
      }
      
      .mobile-form-field {
        margin-bottom: 20px;
      }
      
      .mobile-spacing {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .mobile-form-section {
        padding: 24px;
      }
      
      /* Safe area handling for iOS */
      @supports (padding: max(0px)) {
        .safe-area-top {
          padding-top: max(20px, env(safe-area-inset-top));
        }
        
        .safe-area-bottom {
          padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
      }
      
      /* Card styles */
      .card {
        background: rgba(252, 251, 244, 0.95);
        border: 1px solid rgba(102, 103, 171, 0.2);
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      
      /* Badge styles */
      .badge {
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(102, 103, 171, 0.1);
        color: #6667AB;
        border: 1px solid rgba(102, 103, 171, 0.2);
      }
    </style>
  </head>
  <body class="font-inter">
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
